<!-- Navbar -->
<body id="home">
<div id="showcase_kontakt">
  <nav id="navbar">
    <div id="text_navbar-prvni"><a href="index.html"><img src="img/matlogo.svg" alt="logo" style="width:80%; height:auto"></a></div>

    </ul>
  </nav>
  <!-- Section Kontakt -->
  <section id="contact" class="bg-contact py-1">
    <div class="container">
      <div class="contact-form">
        <h1 class="m-heading text-center">Kontaktujté nás </h1>
        <p>Chcete začít trénovat? Vyplňte kotaktní formulář.</p>
        <div class="formular">
          <form action="#" method="post">
            <div class="item">
              <label for="jmeno">Jméno</label> <br>
              <input type="text" id="jmeno" name="jmeno" required>
            </div>
            <div class="item">
              <label for="prijmeni">Příjmení</label> <br>
              <input type="text" id="prijmeni" name="prijmeni" required>
            </div>
            <div class="item">
              <label for="email">Email</label> <br>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="item">
              <label for="telefon">Telefon</label> <br>
              <input type="tel" id="telefon" name="telefon"  pattern="(\+420)?[0-9]{1,12}" required value="+420">
            </div>

            <input type="submit" value="Odeslat" class="btn1">
          </form>
        </div>
      </div>
        <div class="items">
          <div class="item">
            <h1></h1>
          </div>
        </div>
      </div>
  </section>
</div>
<!-- Footer -->
