<!DOCTYPE html>
<html lang="cz" style="background-color:#202124;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google advanced</title>
  <link rel="stylesheet" href="./css/style.css">
  <title>Google search a</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <ul>
        <li>
          <a href="index.html">Vyhledávání</a>
        </li>
        <li>
          <a href="images.html">Vyhledávání obrázků</a>
        </li>
        <li>
          <a href="class="active>Rozšířené vyhledávání</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="wrapper">
      <div class="title">
        <h1>
          <span style='color: #4285f4'>G</span>
          <span style='color: #ea4335'>O</span>
          <span style='color: #fbbc05'>O</span>
          <span style='color: #4285f4'>G</span>
          <span style='color: #34a853'>L</span>
          <span style='color: #ea4335'>E  </span>search advanced</h1>
        <p>Pokročilé vyhledávání</p>
      </div>
      <div class="subtitle">
        <p>Najít stránky</p>
      </div>
      <form action="https://www.google.com/search" name="f">
        <div class="row with-text">
          <p>se všemi těmito slovy:</p>
          <input type="text" name="as_q" placeholder="Sem napiš hledaný výraz" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <div class="row with-text">
          <p>s tímto přesným slovem nebo frázemi:</p>
          <input type="text" name="as_epq" placeholder="Sem napiš hledaný výraz" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <div class="row with-text">
          <p>se všemi těmito slovy:</p>
          <input type="text" name="as_oq" placeholder="Sem napiš hledaný výraz" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <div class="row with-text">
          <p>na kterých není žádné z těchto slov</p>
          <input type="text" name="as_eq" placeholder="Sem napiš hledaný výraz" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <div class="buttons">
          <input type="submit" value="Pokročilé hledání" name="btnK">
        </div>
      </form>
    </div>
  </main>
</body>

</html>
