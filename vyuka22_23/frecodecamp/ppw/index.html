<!DOCTYPE html>
<html>
<head>
    <style>
        #welcome-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-tile {
            width: 300px;
            height: 200px;
            background-color: lightgray;
            margin: 20px;
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
        }

        #profile-link {
            display: inline-block;
            padding: 10px;
            background-color: lightblue;
            color: white;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .project-tile {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<section id="welcome-section">
    <h1>Welcome to my portfolio</h1>
</section>
<section id="projects" class="projects-section">
    <h2 class="projects-section-header">These are some of my projects</h2>

    <div class="projects-grid">
        <a
                href="https://codepen.io/freeCodeCamp/full/zNqgVx"
                target="_blank"
                class="project project-tile"
        >
            <img
                    class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
                    alt="project"
            />
            <p class="project-title">
                <span class="code">&lt;</span>
                Tribute Page
                <span class="code">&#47;&gt;</span>
            </p>
        </a>
        <a
                href="https://codepen.io/freeCodeCamp/full/qRZeGZ"
                target="_blank"
                class="project project-tile"
        >
            <img
                    class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
                    alt="project"
            />
            <p class="project-title">
                <span class="code">&lt;</span>
                Random Quote Machine
                <span class="code">&#47;&gt;</span>
            </p>
        </a>
        <a
                href="https://codepen.io/freeCodeCamp/full/wgGVVX"
                target="_blank"
                class="project project-tile"
        >
            <img
                    class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
                    alt="project"
            />
            <p class="project-title">
                <span class="code">&lt;</span>
                JavaScript Calculator
                <span class="code">&#47;&gt;</span>
            </p>
        </a>
        <a
                href="https://codepen.io/freeCodeCamp/full/mVEJag"
                target="_blank"
                class="project project-tile"
        >
            <img
                    class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/map.jpg"
                    alt="project"
            />
            <p class="project-title">
                <span class="code">&lt;</span>
                Map Data Across the Globe
                <span class="code">&#47;&gt;</span>
            </p>
        </a>
        <a
                href="https://codepen.io/freeCodeCamp/full/wGqEga"
                target="_blank"
                class="project project-tile"
        >
            <img
                    class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/wiki.png"
                    alt="project"
            />
            <p class="project-title">
                <span class="code">&lt;</span>
                Wikipedia Viewer
                <span class="code">&#47;&gt;</span>
            </p>
        </a>
        <a
                href="https://codepen.io/freeCodeCamp/full/KzXQgy"
                target="_blank"
                class="project project-tile"
        >
            <img
                    class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png"
                    alt="project"
            />
            <p class="project-title">
                <span class="code">&lt;</span>
                Tic Tac Toe Game
                <span class="code">&#47;&gt;</span>
            </p>
        </a>
    </div>

    <a
            href="https://codepen.io/FreeCodeCamp/"
            class="btn btn-show-all"
            target="_blank"
    >Show all<i class="fas fa-chevron-right"></i
    ></a>
</section>
<nav id="navbar">
    <a href="#welcome-section">Welcome</a>
    <a href="#projects">Projects</a>
    <a id="profile-link" href="#" target="_blank">Profile</a>
</nav>
</body>
</html>
